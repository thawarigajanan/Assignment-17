<!DOCTYPE html>
<html lang="en">

<head>

    <title>Movie Cards</title>
    <link rel="stylesheet" href="style.css" />

<body class="body">

    <h1 class="heading">
         Movie Cards

        </div>

                <div>English</div>

</html>
