<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 1200px;
    padding: 20px;
  }

  .card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 250px;
  }

  .card img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 15px;
  }

  .card h3 {
    margin: 0;
    font-size: 18px;
    color: #333;
  }

  .card p {
    margin: 10px 0 0;
    font-size: 14px;
    color: #666;
  }
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <img src="movie1.png" alt="Movie 1">
    <h3>Movie 1</h3>
    
  </div>
  <div class="card">
    <img src="movie2.png" alt="Movie 2">
    <h3>Movie 2</h3>
    
  </div>
  <div class="card">
    <img src="movie3.png" alt="Movie 3">
    <h3>Movie 3</h3>
    <p>Description of Movie 3</p>
  </div>
  <div class="card">
    <img src="movie4.png" alt="Movie 4">
    <h3>Movie 4</h3>
    
  </div>
  <div class="card">
    <img src="movie5.png" alt="Movie 5">
    <h3>Movie 5</h3>
    
  </div>
</div>

</body>
</html>
